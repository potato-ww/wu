<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box">text</div>
    <script>
        const box=document.querySelector("#box")
        const callback=(e)=>{
            console.log(e)
            for(let a in e){
                console.log(a)
            }
        }
        box.addEventListener('click',callback)

        //创建自定义事件
        const helloEvent=new Event("hello",{bubbles:true,cancelable:false})
        const helloCallback=(event)=>{
            box.textContent='hello event'
        }
        box.addEventListener("hello",helloCallback)
        
        document.body.addEventListener('hello',()=>{
            console.log("hello")
        },false)
        box.dispatchEvent(helloEvent)
        // document.body.dispatchEvent(helloEvent)
    
    </script>
</body>
</html>
